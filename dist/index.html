<!DOCTYPE html>
<html>

<head><meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyRoster</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <input type="text" id = "teamName">
    <button id = "buttonMain">Get Roster</button>
    <div id = "titleOfTeamName"></div>
    <div id  = "playerLayout"></div>

    <script id="player-template" type="text/x-handlebars-template">
        <ul>
            {{#each this}}
            <img src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}" >
                <li>{{firstName}} {{lastName}} </li>
                <li>{{jersey}} {{pos}} </li>
            {{/each}}
        </ul>
    </script>


    <script src="teamFilter.js"></script> 
    <script src="DataManeger.js"></script> 
    <script src="Renderer.js"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
